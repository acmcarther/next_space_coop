[package]
name = "dwmapi-sys"
version = "0.1.0"
authors = ["Peter Atashian <retep998@gmail.com>"]
description = "FFI bindings to dwmapi."
documentation = "https://retep998.github.io/doc/dwmapi-sys/"
repository = "https://github.com/retep998/winapi-rs"
readme = "README.md"
keywords = ["Windows", "FFI", "WinSDK"]
license = "MIT"
build = "build.rs"
links = "dwmapi"

[lib]
name = "dwmapi"

[dependencies]
winapi = { version = "*", path = "../.." }
[build-dependencies]
winapi-build = { version = "*", path = "../../build" }

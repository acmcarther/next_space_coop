[package]
name = "wayland-window"
version = "0.4.4"
authors = ["Victor Berger <victor.berger@m4x.org>"]
repository = "https://github.com/vberger/wayland-window"
documentation = "https://vberger.github.io/wayland-window/wayland_window/"
license = "MIT"
description = "A minimalistic window-decorations library built on top of wayland-client."
categories = ["gui"]

[badges]
travis-ci = { repository = "vberger/wayland-window" }

[dependencies]
byteorder = "1.0"
tempfile = "2.0"
wayland-client = { version = "0.7.1", features = ["cursor"] }

[dev-dependencies]
wayland-client = { version = "0.7.1", features = ["cursor", "dlopen"] }

syntax = "proto2";

package space_coop.common.network;

message ClientMessage {
  enum MessageType {
    UNKNOWN = 0;
    MOVE = 1;
  }

  message MoveData {
    optional uint32 y = 1;
  }

  optional MessageType message_type = 1;
  optional MoveData move_data = 2;
}

message ServerMessage {
  enum MessageType {
    UNKNOWN = 0;
  }

  optional MessageType message_type = 1;
}
